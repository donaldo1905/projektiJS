<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poiret+One&display=swap" rel="stylesheet">

<style>
    body{
        font-family: 'K2D', sans-serif;
    }
</style>
<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5"></div>
                <div class="col-7"><h1>Log In</h1></div>
            </div>
            
    </div>
    <br>
   
        
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6"><form>
                <div class="form-group">
                  <label for="inputEmail">Username</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </form>
<div class="col-3"></div>
        </div>
        <div class="container-fluid">
            <div class="row">
             <div class="col-3"></div>
                <div class="col-5"><button type="button" class="btn btn-outline-primary" onclick="loggedIn()">Submit</button></div>
             <div class="col-2"><button type="button" class="btn btn-outline-dark" onclick="registerNow()">Register</button></div>
            </div>
        </div>
            <p id="redirect"><a href="test.html">Here</a></p>
            <p id="link"><button class="btn btn-secondary" onclick="change()">Forgot your Password?</button>
                </p>
        <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6"><br><p id="p1"></p>
            <p id="p2"></p></div>
        </div>
    </div>
    <div id="forgot" class="container-fluid"><div class="row">
        <div class="col-3"></div>
         <div class="col-6">
         <form id="form1">
             <div class="form-group">
             <label for="changeEmail">Username</label>
         <input class="form-control" type="email" id="changeEmail"></div>
         <div class="form-group">
             <label for="changePassword">New Password</label>
         <input class="form-control" type="password" id="changePassword"></div>
     <button type="button" class="btn btn-primary" onclick="setNew()">Submit</button></form><br><p id="p3"></p>
    </div></div>
    </div>
    <div id="register" class="container-fluid"><div class="row">
        <div class="col-3"></div>
         <div class="col-6">
         <form id="form2">
             <div class="form-group">
             <label for="enterEmail">New Username</label>
         <input class="form-control" type="email" id="enterEmail"></div>
         <div class="form-group">
             <label for="enterPassword">New Password</label>
         <input class="form-control" type="password" id="enterPassword"></div>
     <button type="button" class="btn btn-primary" onclick="newMember()">Submit</button></form><br><p id="p4"></p>
    </div></div>
    </div>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
